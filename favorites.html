<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Favorilerim - Risale-i Nur Lûgat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c70024",
                        "background-dark": "#230f12",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        .calligraphy-bg {
            background-color: #181012;
            background-image: radial-gradient(circle at 50% 50%, rgba(199, 0, 36, 0.08) 0%, transparent 60%);
        }

        .glass-card {
            background: rgba(45, 30, 33, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .favorite-item {
            transition: all 0.3s ease;
        }

        .favorite-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="font-display text-white min-h-screen calligraphy-bg">
    <!-- Header -->
    <div class="glass-card sticky top-0 z-50 px-6 py-4 mb-6">
        <div class="flex items-center justify-between">
            <button id="backBtn" class="p-2 rounded-full bg-white/5 hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
            </button>
            <h1 class="text-xl font-bold">Favorilerim</h1>
            <button id="clearBtn" class="p-2 rounded-full bg-white/5 hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-2xl">delete</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 pb-20 max-w-2xl">
        <!-- Favorites List -->
        <div id="favoritesList" class="space-y-4">
            <!-- Favorites will be dynamically added here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="glass-card rounded-3xl p-12 text-center hidden">
            <span class="material-symbols-outlined text-6xl text-white/20 mb-4">favorite_border</span>
            <h2 class="text-xl font-semibold mb-2">Henüz favori yok</h2>
            <p class="text-white/60">Kelimeleri favorilere ekleyerek buradan kolayca erişebilirsiniz</p>
        </div>
    </div>

    <script type="module">
        import { FavoriteModule } from './js/modules/FavoriteModule.js';
        
        const favoriteModule = new FavoriteModule();
        
        function renderFavorites() {
            const favoritesList = document.getElementById('favoritesList');
            const emptyState = document.getElementById('emptyState');
            const favorites = favoriteModule.getAllFavorites();
            
            favoritesList.innerHTML = '';
            
            if (favorites.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            favorites.forEach(favorite => {
                const favoriteCard = document.createElement('div');
                favoriteCard.className = 'glass-card rounded-3xl p-6 favorite-item';
                
                const date = new Date(favorite.timestamp);
                const dateStr = date.toLocaleDateString('tr-TR', { 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                });
                
                favoriteCard.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-primary mb-2">${favorite.word}</h3>
                            <p class="text-white/80 mb-3">${favorite.meaning}</p>
                            <p class="text-xs text-white/40">${dateStr}</p>
                        </div>
                        <button class="remove-btn p-2 rounded-full bg-white/5 hover:bg-red-500/20 transition-colors ml-4" data-word="${favorite.word}">
                            <span class="material-symbols-outlined text-red-400">delete</span>
                        </button>
                    </div>
                `;
                
                favoritesList.appendChild(favoriteCard);
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const word = e.currentTarget.getAttribute('data-word');
                    if (confirm(`"${word}" kelimesini favorilerden kaldırmak istediğinize emin misiniz?`)) {
                        favoriteModule.removeFavorite(word);
                        renderFavorites();
                    }
                });
            });
        }
        
        // Initial render
        renderFavorites();
        
        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            window.history.back();
        });
        
        // Clear all button
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Tüm favorileri silmek istediğinize emin misiniz?')) {
                favoriteModule.clearFavorites();
                renderFavorites();
            }
        });
    </script>
</body>
</html>
